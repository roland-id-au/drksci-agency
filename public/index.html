<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drksci agency | AI-Powered Proposal Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.25rem;
      color: #999;
      margin-bottom: 3rem;
    }

    form {
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #f0f0f0;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result a {
      color: #0066ff;
      text-decoration: none;
    }

    .result a:hover {
      text-decoration: underline;
    }

    .error {
      background: #ff3333;
      color: #fff;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      display: none;
    }

    .error.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>drksci</h1>
    <p class="tagline">ai-powered proposal generator</p>

    <form id="proposalForm">
      <div class="form-group">
        <label for="topic">Proposal Topic *</label>
        <input type="text" id="topic" name="topic" required placeholder="e.g., AI-powered customer analytics platform">
      </div>

      <div class="form-group">
        <label for="type">Proposal Type</label>
        <select id="type" name="type">
          <option value="technical">Technical</option>
          <option value="business">Business</option>
          <option value="research">Research</option>
          <option value="pitch">Pitch</option>
          <option value="consulting">Consulting</option>
        </select>
      </div>

      <div class="form-group">
        <label for="client">Client Name (optional)</label>
        <input type="text" id="client" name="client" placeholder="e.g., Acme Corp">
      </div>

      <div class="form-group">
        <label for="sections">Number of Sections</label>
        <input type="number" id="sections" name="sections" value="5" min="3" max="10">
      </div>

      <div class="form-group">
        <label for="tone">Tone</label>
        <select id="tone" name="tone">
          <option value="professional">Professional</option>
          <option value="casual">Casual</option>
          <option value="formal">Formal</option>
          <option value="compelling">Compelling</option>
        </select>
      </div>

      <div class="form-group">
        <label for="context">Additional Context (optional)</label>
        <textarea id="context" name="context" placeholder="Any additional details or requirements..."></textarea>
      </div>

      <button type="submit">Generate Proposal</button>
    </form>

    <div class="loading" id="loading">
      <p>⚡ Generating your proposal...</p>
    </div>

    <div class="result" id="result">
      <h2>✨ Proposal Generated!</h2>
      <p style="margin: 1rem 0;">Your proposal has been created successfully.</p>
      <p><a id="viewLink" href="#" target="_blank">View Proposal →</a></p>
      <p style="margin-top: 1rem;"><button id="downloadBtn" style="width: auto; padding: 0.5rem 1rem;">Download HTML</button></p>
    </div>

    <div class="error" id="error"></div>
  </div>

  <script>
    let generatedHTML = '';
    let proposalData = null;

    document.getElementById('proposalForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      const error = document.getElementById('error');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      loading.classList.add('show');
      result.classList.remove('show');
      error.classList.remove('show');
      submitBtn.disabled = true;

      try {
        const response = await fetch('/api/v1/ppt/presentation/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            topic: data.topic,
            slides: parseInt(data.sections),
            language: 'en',
            tone: data.tone,
            client: data.client || undefined,
            context: data.context || undefined
          })
        });

        const json = await response.json();

        if (!response.ok) {
          throw new Error(json.error || 'Failed to generate proposal');
        }

        generatedHTML = json.html;
        proposalData = json.proposal;

        // Create a blob URL for viewing
        const blob = new Blob([json.html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);

        document.getElementById('viewLink').href = url;
        result.classList.add('show');
      } catch (err) {
        error.textContent = err.message;
        error.classList.add('show');
      } finally {
        loading.classList.remove('show');
        submitBtn.disabled = false;
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      if (!generatedHTML) return;

      const blob = new Blob([generatedHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `proposal-${Date.now()}.html`;
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
